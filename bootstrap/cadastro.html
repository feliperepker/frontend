<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(238, 238, 238);">
    
    <header style="background-color: white;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img style="width: 100px; margin: 0px;" src="https://img.freepik.com/vetores-gratis/x-lista-de-letras-na-bola-esfera-ou-circulo-modelo-de-logotipo-generico-corporativo_8580-28.jpg?w=360" alt="">
                </div>  
                <div class="col">
                    <ul class="nav justify-content-end" style="margin-top: 30px;">
                        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contatos</a></li>
                    </ul>
                </div>      
            </div>
        </div>
    </header>
    
    
    
    
    
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
                
                <form class="form">
                    
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" >
                            </div>
                        </div>    
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="Digite seu email" >
                                </div> 
                            </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="endereco">Endereço completo</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço completo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        <div class="col">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="sp">AL</option>
                                <option value="sp">MG</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                        <div class="col">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label">Aceito receber mensagens</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
                    
                </form>
                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades</p>
                
            </div>
        </div>
    </section>
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever em nossa lista</h6>
                    <form class="form-inline">
                        <input type="text" class="form-control form-control-sm mb-2" name="none" placeholder="nome">
                        <input type="text" class="form-control form-control-sm mb-2" name="none" placeholder="email" required>
                        <button type="submit" class="btn btn-success">Receber novidades</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var myCarousel = document.querySelector('#myCarousel')
        var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2000,
        })
    </script>
</body>
</html>
